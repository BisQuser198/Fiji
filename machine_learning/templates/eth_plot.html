<!-- rawdata/templates/rawdata/eth_plot.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ETH Price Projection</title>
    <style> body { font-family: Arial, sans-serif; margin: 20px; } </style>
  </head>
  <body>
    <h1>ETH Price Projection</h1>
    <p>Source file: {{ filename }}</p>

    <!-- Embedded PNG image (base64 data URL) -->
    {% if plot_data_url %}
      <img src="{{ plot_data_url }}" alt="ETH projection plot" style="max-width:100%; height:auto;">
    {% else %}
      <p>No plot produced.</p>
    {% endif %}
  </body>
</html>
