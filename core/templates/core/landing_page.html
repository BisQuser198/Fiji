{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Project Name</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1) Core Colors & Reset -->
  <style>
    :root {
      --black:    #000000;
      --white:    #ffffff;
      --silver:   #c0c0c0;
      --skyblue:  #87ceeb;
    }
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--black);
      overflow-x: hidden;
    }
    /* Container for the animated BG */
    #hero-bg {
      position: fixed;
      bottom: -100vh; /* start off‐screen */
      left: 0; right: 0; top: 0;
      background: url("{% static 'images/bg.png' %}") no-repeat center bottom;
      background-size: cover;
      z-index: -2;
      animation: bgRise 1.8s ease-out forwards;
    }

    /* Navbar styling */
    #navbar {
      position: fixed;
      top: -12vh;    /* hidden above view */
      left: 0; right: 0;
      height: 12vh;  /* occupies top 1/8 of screen */
      background: var(--silver);
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--black);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      animation: navSlide 1s ease-out forwards 1.8s; 
      /* delay nav until bgRise finishes */
    }
    #navbar a {
      color: var(--black);
      text-decoration: none;
      padding: 0.5em 1em;
    }
    #navbar a:hover {
      background: var(--skyblue);
      color: var(--white);
      border-radius: 8px;
      transition: background 0.3s;
    }

    /* Keyframes */
    @keyframes bgRise {
      to { bottom: 0; }
    }
    @keyframes navSlide {
      to { top: 0; }
    }

    /* Simple page content beneath */
    #main-content {
      margin-top: 14vh; /* leave room for navbar */
      padding: 2em;
      color: var(--white);
      text-align: center;
    }
    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 0.5em;
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- 2) Animated Background -->
  <div id="hero-bg"></div>

  <!-- 3) Navbar with Django Links -->
  <nav id="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'investments:form' %}">Investments</a>
    <a href="{% url 'docx_replace:replace_docs' %}">DOCX Replace</a>
    <a href="{% url 'clone_files:clone' %}">Clone Files</a>
    <a href="{% url 'file_renamer:mass_rename' %}">File Renamer</a>
    <a href="{% url 'uploader:uploader' %}">Uploader</a>
  </nav>

  <!-- 4) Main Landing Content -->
  <section id="main-content">
    <h1>Welcome to The Everything App -> ↑ Click for Apps ↑ </h1>
    <p>
      
    </p>
  </section>

</body>
</html>
